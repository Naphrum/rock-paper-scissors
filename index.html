<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="itemSelectScreen">
      <img
        onclick="gameController(event)"
        id="rock"
        src="images/rock.png"
        alt="Rock"
        onclick="gameController()"
      />
      <img
        onclick="gameController(event)"
        id="paper"
        src="images/paper.png"
        alt="Paper"
        onclick="gameController()"
      />
      <img
        onclick="gameController(event)"
        id="scissors"
        src="images/scissors.png"
        alt="Scissors"
        onclick="gameController()"
      />
    </div>
    <div style="display: none" id="resultScreen"></div>
  </body>
</html>
